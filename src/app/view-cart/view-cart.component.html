<app-navbar></app-navbar>
<div class="container-fluid" *ngIf="!isFetching && fetched.length>0">
    <nav class="navbar bg-body-tertiary">
        <form class="container-fluid justify-content-start">
            <button class="btn btn-outline-success me-2" type="button" (click)="purchaseAll()">Purchase All</button>
            <button class="btn btn-outline-success me-2" type="button" (click)="deleteEverything()">Delete All</button>
        </form>
    </nav>
</div>

<div class="container-fluid" *ngIf="isFetching == true">
    <p class="p1"><strong>Loading...</strong></p>
</div>

<div class="container-fluid" *ngIf="!isFetching && fetched.length>0">
    <p class="p1"><strong>Your Cart Contains...</strong></p>
</div>

<div class="container py-5" *ngIf="!isFetching">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <!-- List group-->
            <ul class="list-group shadow">
                <!-- list group item-->
                <li class="list-group-item" *ngFor="let item of fetched">
                    <!-- Custom content-->
                    <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                        <div class="media-body order-2 order-lg-1">
                            <h5 class="mt-0 font-weight-bold mb-2">{{item.name.toUpperCase()}}</h5>
                            <p class="font-italic text-muted mb-0 small">{{item.description.toLocaleUpperCase()}}</p>
                            <div class="d-flex align-items-center justify-content-between mt-1">
                                <h6 class="font-weight-bold my-2">â‚¹ {{item.price}}</h6>
                                <ul class="list-inline small">
                                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                </ul>
                            </div>
                        </div><img src={{item.image}} alt="Food Image" width="200" class="ml-lg-5 order-1 order-lg-2">
                    </div> <!-- End -->
                    <button type="button" class="btn btn-outline-primary" style="margin: 1vw;"
                        (click)="delete(item.cid)">Delete</button>
                </li> <!-- End -->
            </ul> <!-- End -->
        </div>
    </div>
</div>

<div class="container-fluid" *ngIf="fetched.length<1 && isFetching==false">
    <div class="parent-div1">
        <div class="child-div1">
            <p class="p1">Your Cart is Empty. Do some purchasing.</p>
        </div>
    </div>
    <div class="parent-div1">
        <div class="child-div1">
            <td><button type="button" class="btn btn-primary" routerLink="/">Do Some Purchase</button></td>
        </div>
    </div>
</div>
