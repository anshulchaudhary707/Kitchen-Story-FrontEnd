<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="alert alert-success" role="alert" *ngIf="message.length > 0">
        {{message}}
    </div>
</div>
<div class="container-fluid">
    <div class="height d-flex justify-content-center align-items-center" *ngFor="let item of searchedFood">
        <div class="card p-3">
            <div class="d-flex justify-content-between align-items-center ">
                <div class="mt-2">
                    <p>{{item.name.toUpperCase()}}</p>
                    <div class="mt-5">
                        <h5 class="text-uppercase mb-0">Certified</h5>
                        <h1 class="main-heading mt-0">Food</h1>
                        <div class="d-flex flex-row user-ratings">
                            <div class="ratings">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="image">
                    <!-- <img src="https://i.imgur.com/MGorDUi.png" width="200"> -->
                    <img src={{item.image}} width="180">
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-2 mb-2">
                <p>Nutrients: {{item.nutrients}}</p>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-2 mb-2">
                <p>Price: Rs. {{item.price}}</p>
            </div>
            <!--
            <p>A great option weather you are at office or at home. </p>
            --->
            <button class="btn btn-danger" (click)="add2Cart(item)">Add to cart</button>
        </div>
    </div>
</div>
